<!DOCTYPE html>
<html >
   <head>
       <meta charset="UTF-8">
       <title>Login</title>
       <link href="css/login.css" rel="stylesheet">
   </head>
   <body>
      <div class="container">
         <div class="login-form" id="register-form">
            <h3>Register</h3>
            <fieldset>
               <form action="javascript:void(0);" method="get">
                  <input id="create-new-user" type="submit" value="Create New User">
                  <!-- <footer class="alreadyregistered">
                     <p><span>Already Registered?</span></p>
                  </footer>
                  <input type="submit" value="Sign In">
                  -->
               </form>
            </fieldset>
         </div>
         <div class="login-form" id="login-form">
            <h3>Login</h3>
            <fieldset>
               <form action="javascript:void(0);" method="get">
                  <!-- JS because of IE support; better: placeholder="Username" -->
                  <input type="username" required value="Username" onBlur="if(this.value=='')this.value='Username'" onFocus="if(this.value=='Username')this.value='' ">
                  <!-- JS because of IE support; better: placeholder="Password" -->
                  <input type="password" required value="Password" onBlur="if(this.value=='')this.value='Password'" onFocus="if(this.value=='Password')this.value='' ">
                  <input id="user-log-in" type="submit" value="Login">
                  <!-- <footer class="clearfix">
                     <p><span class="info">?</span><a href="#">Forgot Password</a></p>
                  </footer> -->
               </form>
            </fieldset>
         </div>
         <!-- end login-form -->
      </div>
   </body>
</html>

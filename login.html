<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <title>Login</title>

       <!-- Bootstrap core CSS -->
       <link href="css/bootstrap.min.css" rel="stylesheet">
       <link href="css/login.css" rel="stylesheet">

       <script src="js/jquery-3.0.0.js"></script>
       <script src="js/jquery-ui.js"></script>
       <script src="js/jquery.layout.js"></script>

       <script src="js/modal.js"> </script>
       <script src="js/bootstrap-dialog.js"></script>

       <script src="js/login.js"></script>
   </head>
   <body>
    <div>
    <form class="form-signin">
      <h2 class="form-signin-heading">Login</h2><br/>
      <label for="inputEmail" class="sr-only">Email address</label>
      <!-- JS because of IE support; better: placeholder="Username" -->
      <input id="username" class="form-control" required placeholder="Access Code"/> 
      <br/><button id="user-log-in" class="btn btn-primary btn-block" type="submit">Sign in</button>
      <br/>
    </form>

      <a id="create-new-user" style="cursor:pointer">Click here to get an access code if you don't have one!</a>
         <!-- end login-form -->
    </div>
   </body>
</html>

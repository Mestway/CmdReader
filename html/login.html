<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <title>Login</title>

       <!-- Bootstrap core CSS -->
       <link href="css/bootstrap.min.css" rel="stylesheet">
       <link href="css/login.css" rel="stylesheet">

       <script src="js/jquery-3.0.0.js"></script>
       <script src="js/jquery-ui.js"></script>
       <script src="js/jquery.layout.js"></script>

       <script src="js/modal.js"> </script>
       <script src="js/bootstrap-dialog.js"></script>

       <script src="js/login.js"></script>
   </head>
   <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CMD Collector</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#contact">Forget access code? Email xilin@uw.edu.</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div>
    <form class="form-signin">
      <h2 class="form-signin-heading">Login</h2><br/>
      <input id="username" class="form-control" required placeholder="Access Code"/>
      <br/><button id="user-log-in" class="btn btn-primary btn-block" type="submit">Start Workflow</button>
      <br/>
    </form>
      <a id="create-new-user" style="cursor:pointer">Click here to get an access code if you don't have one!</a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close"
                       data-dismiss="modal">
                           <span aria-hidden="true">&times;</span>
                           <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        Modal title
                    </h4>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">

                    <form role="form">
                      <div class="form-group">
                        <label for="exampleInputEmail1">First Name</label>
                          <input type="email" class="form-control"
                          id="exampleInputEmail1" placeholder="Enter email"/>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Last Name</label>
                          <input type="password" class="form-control"
                              id="exampleInputPassword1" placeholder="Password"/>
                      </div>
                      <div class="checkbox">
                        <label>
                            <input type="checkbox"/> Check me out
                        </label>
                      </div>
                      <button type="submit" class="btn btn-default">Submit</button>
                    </form>


                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">
                                Close
                    </button>
                    <button type="button" class="btn btn-primary">
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>
   </body>
</html>
